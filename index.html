<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Api</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">
        <h4>Weather Alert</h4>
      </a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link nav-link active" href="#">Weather statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Hourly weather stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2 " type="search" placeholder="Enter City Here" id="search" aria-label="Search">
        <button class="btn btn-dark my-2 my-sm-0" type="submit" id="btn">Search</button>
      </form>
    </div>
  </nav>


  <div id="pages">
    <div id="weather-stat"></div>

    <div id="hourly-weather">
      <div class="statistic-header mt-5" id="header-hourly">
        <h1>Hourly Data - <span id="hourly-city"></span></h1>
        <h4>Here you can read the hourly weather report for the following days. Keep in mind that it is not actually
          every hour, but every 3 - 5 hours</h4>
      </div>
      <div class="row statistic-header mt-5 text-dark text-uppercase bg-color" id="description-hourly">
        <div class="col-md-2 mt-3">Icon</div>
        <div class="col-md-2">
          Description
          <div><img src="arrow-down.png" style="width: 20px;" id="down-arrow-description-sort" class="mt-3"></div>
        </div>
        <div class="col-md-2">
          Time
          <div><img src="arrow-up.png" style="width: 20px;" id="up-arrow-time-sort" class="mt-3"></div>
        </div>
        <div class="col-md-2">
          Temperature
          <div><img src="arrow-up.png" style="width: 20px;" id="up-arrow-temp-sort"></div>
          <div><img src="arrow-down.png" style="width: 20px;" id="down-arrow-temp-sort"></div>
        </div>
        <div class="col-md-2">
          Humidity
          <div><img src="arrow-up.png" style="width: 20px;" id="up-arrow-humi-sort"></div>
          <div><img src="arrow-down.png" style="width: 20px;" id="down-arrow-humi-sort"></div>
        </div>
        <div class="col-md-2">
          Wind Speed
          <div><img src="arrow-up.png" style="width: 20px;" id="up-arrow-wind-sort"></div>
          <div><img src="arrow-down.png" style="width: 20px;" id="down-arrow-wind-sort"></div>
        </div>
      </div>


      <div id="hourly-weather-table"></div>

      <div class="statistic-header mt-5">
        <button class="btn bg-primary" id="previousPageButton">previous</button>
        <button class="btn bg-primary" id="nextPageButton">next</button>
        <div id="paggingButtons"></div>
        <div id="currentPage">
          <p>currnet page - 1</p>
        </div>
      </div>
    </div>

    <div id="about"></div>
  </div>



  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
